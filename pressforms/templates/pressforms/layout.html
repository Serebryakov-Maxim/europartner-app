{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="shortcut icon" href="#">

    <link rel="stylesheet" href="{% static 'pressforms/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'pressforms/css/jquery-ui.css' %}">

    <script src="{% static 'pressforms/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'pressforms/js/jquery.min.js' %}"></script>
    <script src="{% static 'pressforms/js/jquery-ui.js' %}"></script>

    {% block link %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container-fluid">
        <!-- Toggle button -->
        <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
    
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pressforms:pressforms' %}">Прессформы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pressforms:history' %}">История</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pressforms:production' %}">В производстве</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pressforms:gantt' %}">Диаграмма</a>
            </li>
            <!--<li class="nav-item">
                <a class="nav-link" href="{% url 'pressforms:media' %}">Медиа</a>
            </li>-->
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
  <!-- Navbar -->
    {% block content %}
    {% endblock %}
</body>
</html>
