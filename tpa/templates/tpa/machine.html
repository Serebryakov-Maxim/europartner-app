{% extends 'tpa/layout.html' %}

{% block title %}
Станок
{% endblock %}


{% block content %}

 <h1>№{{ machine.id }} {{ machine.name }}</h1>

 <h4>Последние 10-ть циклов</h4>
 <div class="grid">
    <table class="table">
        <thead>
          <tr>
            <th class="th_col_small" scope="col">Дата</th>
            <th class="th_col_name" scope="col">Станок</th>
            <th class="th_col_small" scope="col">Цикл, мс</th>
          </tr>
        </thead>
        <tbody>
          {% for el in cycles %}
            <tr>
              <td>{{ el.date }}</td>
              <td >{{ el.id_machine }}</td>
              <td>{{ el.time_ms }}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>

{% endblock %}
